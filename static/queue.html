<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Modding Queue</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@1.1.0-alpha/dist/css/materialize.min.css" />
        <link rel="stylesheet" href="/css/main.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
                <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="hide-on-med-and-down" style="display: flex; justify-content: center;">
                    <li><a href="/">Home</a></li>
                    <li><a href="/requests">Mod Requests</a></li>
                    <li class="active"><a href="/queue">Modding Queue</a></li>

            </div>

        <ul class="sidenav" id="mobile-nav">

            <li><a href="/requests">Mod Requests</a></li>
            <li class="active"><a href="/queue">Modding Queue</a></li>

        </ul>

            <div class="card-container row">
                <div class="col s12">
                    <section class="card">
                        <h2 id="label">All submitted requests (? / ?)</h2>
                        <div class="row" id="maps"></div>
                    </section>
                </div>
            </div>
        </div>
        <div id="request-details" class="card z-depth-5 hidden" style="opacity: 0">
            <div class="card-body">
                <div class="card-comment">
                    <p>Mod Request Events</p>
                </div>
                <hr>
                <div class="request-details-events">
                    <ul class="request-event-entries" id="req-events"></ul>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@1.1.0-alpha/dist/js/materialize.min.js"></script>
